<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
	<meta name="author" content="ISUX">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>美疯啦_美业O2O电商平台_支付</title>
    <link rel="stylesheet" href="../css/frozen.css">
    <link rel="stylesheet" href="../css/mayfle.css">
</head>
<body>
<header><a href="javascript:()" onClick="javascript :history.back(-1);"><</a>支付</header>
<div class="free-buy head-body">
	<div class="ui-form mb-10">
		<div class="ui-form-item ui-border-b">
			<label for="#">
				项目
			</label>
			<p>无痕祛痘套餐，原价680元现在50元即</p>
		</div>
		<div class="ui-form-item ui-border-b">
			<label for="#">
				订单号
			</label>
			<p>123456789</p>
		</div>
		<div class="ui-form-item ui-border-b">
			<label for="#">
				数量
			</label>
			<p>1</p>
		</div>
		<div class="ui-form-item">
			<label for="#">
				总价
			</label>
			<p><span>100</span></p>
		</div>
	</div>
	<p class="title mb-10">个人信息<p>
	<div class="ui-form mb-10">
		<form action="#">
			<div class="ui-form-item ui-border-b">
				<label for="#">
					真实姓名
				</label>
				<p>江河湖海</p>
			</div>
			<div class="ui-form-item">
				<label for="#">
					手机号
				</label>
				<p>13838383838</p>
			</div>
		</form>
	</div>
	<p class="title mb-10">选择支付方式<p>
	<ul class="ui-list ui-list-text payfa">
		<li class="ui-border-t">
			<label class="ui-radio weixin" for="weixin">
				<i></i>微信支付
				<input type="radio" checked name="radio" id="weixin">
			</label>
		</li>
		<li class="ui-border-t">
			<label class="ui-checkbox ui-checkbox-s" for="integral">
				可用积分<font>888</font>抵扣
				<input type="checkbox" name="checkbox" id="integral">
				<span>立减<font>10</font>元</span>
			</label>
		</li>
	</ul>
	<p class="title text-center md-58">您也可以通过【我——我的订单】<br>查看订单信息并完成支付<p>
	<div class="ui-btn-group ui-btn-group-bottom">
		<div class="price">
			总价：<b>90</b>
		</div>
		<button type="button" onclick="location.href='payed.html'">
			确认支付
		</button>
	</div>
</div>


<script src="../js/zepto.min.js"></script>
<script src="../js/frozen.js"></script>
<script type="text/javascript">
var el,el2,el3;
$("#btn1").tap(function(){
	el=$.tips({
		content:'验证码已发送',
		stayTime:2000,
		type:"success"
	})
	el.on("tips:hide",function(){
		console.log("tips hide");
	})

});

$("#btn2").tap(function(){
	el2=$.tips({
		content:'验证码错误',
		stayTime:2000,
		type:"info"
	})
	el2.on("tips:hide",function(){
		console.log("tips hide");
	})

});
$("#btn3").tap(function(){
	el3=$.tips({
		content:'温馨提示内容',
		stayTime:2000,
		type:"warn"
	})
	el3.on("tips:hide",function(){
		console.log("tips hide");
	})

});
</script>
</body>

</html>
