<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
	<meta name="author" content="ISUX">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>美疯啦_美业O2O电商平台_支付订单详情</title>
    <link rel="stylesheet" href="../css/frozen.css">
    <link rel="stylesheet" href="../css/mayfle.css">
</head>
<body>
<header><a href="javascript:()" onClick="javascript :history.back(-1);"><</a>支付订单详情</header>
<div class="free-buy head-body">
	<div class="ui-form mb-10">
		<div class="ui-form-item ui-border-b">
			<label for="#">
				项目
			</label>
			<p>无痕祛痘套餐，原价680元现在50元即</p>
		</div>
		<div class="ui-form-item ui-border-b">
			<label for="#">
				商家
			</label>
			<p>上海啥啥啥医疗美容机构某地办事处啥啥啥办公室</p>
		</div>
		<div class="ui-form-item ui-border-b">
			<label for="#">
				订单号
			</label>
			<p>123456789</p>
		</div>
		<div class="ui-form-item ui-border-b">
			<label for="#">
				下单时间
			</label>
			<p><font>2015-11-11</font><font>10：55</font></p>
		</div>
		<div class="ui-form-item ui-border-b">
			<label for="#">
				数量
			</label>
			<p>1</p>
		</div>
		<div class="ui-form-item">
			<label for="#">
				实付款
			</label>
			<p><span>&yen;100</span></p>
		</div>
	</div>
	<div class="ui-form mb-10">
		<form action="#">
			<div class="ui-form-item ui-border-b">
				<label for="#">
					真实姓名
				</label>
				<p>江河湖海</p>
			</div>
			<div class="ui-form-item">
				<label for="#">
					手机号
				</label>
				<p>13838383838</p>
			</div>
		</form>
	</div>
	<div class="ui-btn-wrap">
		<button class="ui-btn-lg ui-btn-red" onclick="location.href='pay.html'">
			付款确定
		</button>
	</div>
	<div class="ui-btn-wrap">
		<button class="ui-btn-lg">
			取消订单
		</button>
	</div>
</div>


<script src="../js/zepto.min.js"></script>
<script src="../js/frozen.js"></script>
<script type="text/javascript">
var el,el2,el3;
$("#btn1").tap(function(){
	el=$.tips({
		content:'验证码已发送',
		stayTime:2000,
		type:"success"
	})
	el.on("tips:hide",function(){
		console.log("tips hide");
	})

});

$("#btn2").tap(function(){
	el2=$.tips({
		content:'验证码错误',
		stayTime:2000,
		type:"info"
	})
	el2.on("tips:hide",function(){
		console.log("tips hide");
	})

});
$("#btn3").tap(function(){
	el3=$.tips({
		content:'温馨提示内容',
		stayTime:2000,
		type:"warn"
	})
	el3.on("tips:hide",function(){
		console.log("tips hide");
	})

});
</script>
</body>

</html>
